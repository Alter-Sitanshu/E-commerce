{% extends 'home/landing.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <!-- Product Image -->
            <div class="col-md-6">
                <img src="{{ product.item_img.url }}" alt="Product Image" class="img-fluid rounded shadow">
            </div>
            <!-- Product Details -->
            <div class="col-md-6">
                <h1 class="display-5">{{ product.item_name }}</h1>
                <div class="rating mb-3">
                    <span class="text-warning">★★★★★</span>
                    <span class="text-muted">{{ product.item_rating }}</span>
                </div>
                <p class="lead">${{ product.item_price }}</p>
                <p class="text-secondary">{{ product.item_desc }}</p>
                {% if user.account.type != 'business'%}
                    <form class="d-flex align-items-center mb-3" method="POST">
                        {% csrf_token %}
                        <label for="quantity" class="me-2">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" class="form-control w-25 me-3">
                        <button class="btn btn-outline-secondary" type="submit">Add to Cart</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
